# Set root logger level to OFF to not flood build logs
# set manually to INFO for debugging purposes
log4j.rootLogger=OFF, testlogger
#log4j.logger.org.apache.flink=WARN, testlogger

#log4j.logger.org.apache.flink.streaming.runtime.optimization=DEBUG
#log4j.logger.org.apache.flink.streaming.runtime.io.StreamRecordWriter=DEBUG
#log4j.logger.org.apache.flink.runtime.io.network.api.writer.RecordWriter=DEBUG
#log4j.logger.org.apache.flink.streaming.runtime.io.StreamInputProcessor=DEBUG

log4j.logger.numBytesOutLog=OFF, benchlogger
log4j.additivity.numBytesOutLog=false


# A1 is set to be a ConsoleAppender.
log4j.appender.testlogger=org.apache.log4j.ConsoleAppender
log4j.appender.testlogger.target=System.out
log4j.appender.testlogger.layout=org.apache.log4j.PatternLayout
log4j.appender.testlogger.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.benchlogger=org.apache.log4j.FileAppender
log4j.appender.benchlogger.append=false
log4j.appender.benchlogger.file=/Users/tobiasmuench/Informatik/Studium/Master/Masterarbeit/dataAnalysis/numBytesOut.log
log4j.appender.benchlogger.layout=org.apache.log4j.PatternLayout
log4j.appender.benchlogger.layout.ConversionPattern=%t;%r;%m%n


# suppress the irrelevant (wrong) warnings from the netty channel handler
log4j.logger.org.jboss.netty.channel.DefaultChannelPipeline=ERROR
log4j.logger.org.apache.zookeeper=OFF
log4j.logger.akka=OFF
log4j.logger.org.apache.kafka=OFF
log4j.logger.org.apache.hadoop=OFF
